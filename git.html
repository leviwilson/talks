              # Basic Commands
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              `git init`
              ```
              $ git init
              $ touch hello.txt
              $ git add .
              $ git commit -m 'first commit'
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              `git status`
              ```
              $ git status
              # On branch master
              # Changes not staged for commit:
              #   (use "git add <file>..." to update what will be committed)
              #   (use "git checkout -- <file>..." to discard changes in working directory)
              #
              # modified:   hello.txt
              #
              # Untracked files:
              #   (use "git add <file>..." to include in what will be committed)
              #
              # not_tracked.whatever
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              `git diff`
              ```
              $ git diff
              diff --git a/hello.txt b/hello.txt
              index e69de29..6566899 100644
              --- a/hello.txt
              +++ b/hello.txt
              @@ -0,0 +1 @@
              +Hello, git!
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              `git add`  
              "stages" a commit  
              ```
              $ git add hello.txt
              $ git status
              # On branch master
              # Changes to be committed:
              #   (use "git reset HEAD <file>..." to unstage)
              #
              # modified:   hello.txt
              #
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### Staged Changes
              Modifications to files do not affect staged changes.
              ```
              $ git status
              # On branch master
              # Changes to be committed:
              #
              # modified:   hello.txt
              #
              # Changes not staged for commit:
              #
              # modified:   hello.txt
              #
              $ git diff
              diff --git a/hello.txt b/hello.txt
              index d61aca8..654550b 100644
              @@ -1,4 +1,4 @@
               -Original staged change.
               +Original staged change...but I want to do more.
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              `git commit`
              ```
              $ git commit -m 'modified hello.txt'
              [master f87838d] modified hello.txt
               1 file changed, 1 insertion(+)
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              `git log`
              ```
              $ git log
              commit f87838d0a5ee522ba132bc3b32ac7b59bbb5101a
              Author: Levi Wilson <levi@leviwilson.com>
              Date:   Mon Feb 10 00:20:58 2014 -0500

                  modified hello.txt

              commit d6f6eee1e403487764be3dcbf623065db6e7db41
              Author: Levi Wilson <levi@leviwilson.com>
              Date:   Mon Feb 10 00:10:12 2014 -0500

                  first commit
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### Custom Log
              ```
              $ git log --pretty=oneline
              f87838d0a5ee522ba132bc3b32ac7b59bbb5101a modified hello.txt
              d6f6eee1e403487764be3dcbf623065db6e7db41 first commit

              $ git log --pretty=format:"%h - %an, %ar : %s"
              f87838d - Levi Wilson, 5 minutes ago : modified hello.txt
              d6f6eee - Levi Wilson, 16 minutes ago : first commit
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              `git stash`
              ```
              $ git status && git diff
              # On branch master
              # Changes not staged for commit:
              #   (use "git add <file>..." to update what will be committed)
              #   (use "git checkout -- <file>..." to discard changes in working directory)
              #
              # modified:   hello.txt
              #
              no changes added to commit (use "git add" and/or "git commit -a")
              diff --git a/hello.txt b/hello.txt
              index 6566899..70971b1 100644
              --- a/hello.txt
              +++ b/hello.txt
              @@ -1 +1,3 @@
               Hello, git!
               +
               +In the middle of some stuff.
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              `git stash`
              ```
              $ git stash
              Saved working directory and index state WIP on master: f87838d modified hello.txt
              HEAD is now at f87838d modified hello.txt
              $ git status
              # On branch master
              nothing to commit, working directory clean
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              `git reflog`
              ```
              $ git reflog
              fc9468d HEAD@{0}: rebase finished: returning to refs/heads/master
              fc9468d HEAD@{1}: checkout: moving from master to fc9468da9a443b5e6ac553b3e445333a0eabfc18^0
              87f86a1 HEAD@{2}: commit: refactor Spinner to use base class
              3e9855a HEAD@{3}: commit: refactor Progress to use base
              34193d3 HEAD@{4}: commit: refactor Image class
              83a0a93 HEAD@{5}: commit: remove unused methods for button properties
              c623c24 HEAD@{6}: commit: refactor Button to use base method for properties
              f830843 HEAD@{7}: commit: extract View#raw_view method
              a8454d2 HEAD@{8}: commit: update ChangeLog
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### Branching vs. Merging

              * `merge`
                * creates a "merge" commit node with two parents
                * non-flat branch graph
              * `rebase`
                * "replays" local commits on **top** of anything new
                * keeps the branch graph flat
            </script>
          </section>
