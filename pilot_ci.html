        <section data-markdown>
          <script type="text/template">
            ### Features
            ```
            @capture
            Feature: Verifying the document type/scanner profile settings in Capture.

            @sanity
            Scenario: Scanning for a doc type set to not route
              Given I set the "QC Findings" doc type do not route option to "Checked"
              When I scan a document with this doc type
              Then "(non-routed)" is displayed below the shopping cart and I can file the document
              And no task is created for this document

            @sanity
            Scenario: Scanning for a doc type set to route when the member has no case worker
              Given I set the "QC Findings" doc type do not route option to "Unchecked"
              When I select a member with no case worker from autofill
              And I scan a document with a doc type set to route
              Then "(non-routed)" is displayed below the shopping cart and I can file the document
              And no task is created for this document
            ```
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            ### Step Definitions
            ```ruby
            Given(/^I set the "([^"]*)" doc type do not route option to "([^"]*)"$/) do |doctype, setting|
              on(Dashboard).capture_admin_options
              on(OptionsCaptureMain).doctype_scanner_settings_node
              # ...
            end

            When /^I scan a document with this doc type$/ do
              on(Dashboard).launch_tasks
              on(MainLeftPanel).wait_for_control :id => 'btnRefresh'
              # ...
            end

            Then(/^"([^"]*)" is displayed below the shopping cart and I can file the document$/) do |routing_text|
              on(CaptureMainPanel).thumbnail_routed_text.should include routing_text
            end
            ```
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            ### Screens
            ```ruby
            class OptionsCaptureDocTypeScanner
              include Mohawk, Mohawk::Navigation, RSpec::Matchers
              window(:title => /Options/)

              table(:current_scan_profiles, :id => 'currentScanProfiles')
              button(:add, :id => 'addScanProfile')
              button(:edit, :id => 'editScanProfile')
              button(:delete, :id => 'deleteScanProfile')

              def current_scan_profiles=(value)
                select_current_scan_profiles value: value
              end

              def current_scan_profiles_count
                current_scan_profiles.count
              end
            end
            ```
          </script>

            Code that runs before or after a tag
            ```ruby
            Before("@capture_kiosk") do
              CompassMessages.tell_pilot_to_launch_in_kiosk
            end

            Before('@toast') do
              NotificationMessage.delete_all_toast_notifications
              NotificationMessageAction.delete_all_toast_notification_actions
              Pilot.close
            end

            Before("~@login") do
              $process ||= start_pilot_and_login
              DataMagic.yml_directory = File.join(File.dirname(__FILE__), "config/data")
              Configuration.clear_freeform_keywords = true
            end
            ```

            ### Data - Example
            ```ruby
            class Case < ActiveRecord::Base
              self.table_name = :CPClientCase
              self.primary_key = :pkCPClientCase
              belongs_to :client
              belongs_to :program_type, :foreign_key => :fkCPRefClientCaseProgramType

              alias_attribute :state_case_number, :StateCaseNumber
              alias_attribute :local_case_number, :LocalCaseNumber

              def add_member(extra_info={})
                member = PeopleData.add_caseless_member(extra_info)
                member.cases << self
                return member
              end
            end
